                        ${step > 1 ? '<button class="nav-button secondary" onclick="showStep(' + (step - 1) + ')">–ù–∞–∑–∞–¥</button>' : ''}
                        ${step < totalSteps ? '<button class="nav-button primary" onclick="showStep(' + (step + 1) + ')">–î–∞–ª–µ–µ</button>' : ''}
                        ${step === totalSteps ? '<button class="nav-button primary" onclick="showResults()">–ü–æ–ª—É—á–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>' : ''}
                    </div>
                </div>
            `;
            
            // –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —à–∞–≥–∞
            setupStepHandlers(step);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è —à–∞–≥–∞
        function setupStepHandlers(step) {
            const formContent = document.getElementById('form-content');
            
            if (step === 1) {
                // –®–∞–≥ –≤—ã–±–æ—Ä–∞ –æ—Ç—Ä–∞—Å–ª–∏ —Å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –ª–æ–≥–∏–∫–æ–π
                const cards = formContent.querySelectorAll('.industry-card');
                const customInput = document.getElementById('custom-industry');
                
                cards.forEach(card => {
                    card.addEventListener('click', function() {
                        // –£–±—Ä–∞—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                        cards.forEach(c => c.classList.remove('selected'));
                        // –î–æ–±–∞–≤–∏—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π
                        this.classList.add('selected');
                        
                        // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è "–î—Ä—É–≥–∞—è –æ—Ç—Ä–∞—Å–ª—å"
                        if (this.dataset.industry === 'custom') {
                            if (customInput) {
                                customInput.style.display = 'block';
                                customInput.focus();
                                // –ù–µ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –∂–¥–µ–º –≤–≤–æ–¥–∞
                                return;
                            }
                        } else {
                            // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                            if (customInput) {
                                customInput.style.display = 'none';
                                customInput.value = '';
                            }
                        }
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                        setTimeout(() => {
                            if (currentStep < totalSteps) {
                                showStep(currentStep + 1);
                            }
                        }, 1000);
                    });
                });
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞
                if (customInput) {
                    customInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter' && this.value.trim()) {
                            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
                            setTimeout(() => {
                                if (currentStep < totalSteps) {
                                    showStep(currentStep + 1);
                                }
                            }, 500);
                        }
                    });
                    
                    customInput.addEventListener('blur', function() {
                        if (this.value.trim()) {
                            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
                            setTimeout(() => {
                                if (currentStep < totalSteps) {
                                    showStep(currentStep + 1);
                                }
                            }, 500);
                        }
                    });
                }
                
            } else if (step === 2 || step === 4) {
                // –®–∞–≥–∏ —Å –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ (—Ä–∞–∑–º–µ—Ä –±–∏–∑–Ω–µ—Å–∞ –∏ –∫–æ–º–∞–Ω–¥–∞)
                const cards = formContent.querySelectorAll('.industry-card');
                cards.forEach(card => {
                    card.addEventListener('click', function() {
                        // –£–±—Ä–∞—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                        cards.forEach(c => c.classList.remove('selected'));
                        // –î–æ–±–∞–≤–∏—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π
                        this.classList.add('selected');
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                        setTimeout(() => {
                            if (currentStep < totalSteps) {
                                showStep(currentStep + 1);
                            }
                        }, 1000);
                    });
                });
            } else if (step === 3) {
                // –®–∞–≥ —Å –ø–æ–ª–∑—É–Ω–∫–æ–º –±—é–¥–∂–µ—Ç–∞
                const slider = document.getElementById('budget-slider');
                const valueDisplay = document.getElementById('budget-value');
                
                if (slider && valueDisplay) {
                    slider.addEventListener('input', function() {
                        const value = parseInt(this.value);
                        valueDisplay.textContent = value.toLocaleString() + ' ‚ÇΩ';
                    });
                }
            } else if (step === 5) {
                // –®–∞–≥ —Å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–∞
                const toolCards = formContent.querySelectorAll('.tool-card');
                toolCards.forEach(card => {
                    card.addEventListener('click', function(e) {
                        // –ù–µ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º —á–µ–∫–±–æ–∫—Å –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ —Å–∞–º —á–µ–∫–±–æ–∫—Å
                        if (e.target.type === 'checkbox') return;
                        
                        const checkbox = this.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏
                        if (checkbox.checked) {
                            this.style.borderColor = '#8B4513';
                            this.style.background = '#f0f0f0';
                        } else {
                            this.style.borderColor = '#ddd';
                            this.style.background = 'white';
                        }
                    });
                });
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function showResults() {
            const formContent = document.getElementById('form-content');
            formContent.innerHTML = `
                <div class="step active">
                    <h3>–í–∞—à–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 48px; font-weight: bold; color: #8B4513; margin: 20px 0;">
                            ‚ÇΩ450,000
                        </div>
                        <p style="font-size: 18px; color: #666;">–í–∞—à–∞ –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–∞—è —ç–∫–æ–Ω–æ–º–∏—è –≤ –º–µ—Å—è—Ü</p>
                        <div style="margin: 30px 0;">
                            <p>–ü–æ–ª—É—á–∏—Ç–µ –¥–µ—Ç–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç —Å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è–º–∏</p>
                            <button class="start-button" onclick="alert('–û—Ç—á–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ email!')">
                                –ü–æ–ª—É—á–∏—Ç—å –æ—Ç—á–µ—Ç
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
