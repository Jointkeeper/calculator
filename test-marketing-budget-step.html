<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MarketingBudgetStep</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="src/styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center">Test MarketingBudgetStep Integration</h1>
            
            <!-- Test container -->
            <div id="test-container" class="bg-white rounded-lg shadow-lg p-6">
                <!-- Form content will be inserted here -->
            </div>
            
            <!-- Test controls -->
            <div class="mt-6 text-center space-y-4">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="font-semibold mb-3">Industry Tests:</h3>
                    <div class="flex flex-wrap gap-2 justify-center">
                        <button id="test-restaurant" class="btn btn-primary btn-sm">Restaurant + Medium</button>
                        <button id="test-beauty" class="btn btn-secondary btn-sm">Beauty + Small</button>
                        <button id="test-retail" class="btn btn-outline btn-sm">Retail + Large</button>
                        <button id="test-b2b" class="btn btn-primary btn-sm">B2B + Enterprise</button>
                        <button id="test-default" class="btn btn-secondary btn-sm">Default + Medium</button>
                    </div>
                </div>
                
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="font-semibold mb-3">Feature Tests:</h3>
                    <div class="flex flex-wrap gap-2 justify-center">
                        <button id="test-slider" class="btn btn-outline btn-sm">Test Slider</button>
                        <button id="test-calculations" class="btn btn-outline btn-sm">Test Calculations</button>
                        <button id="test-validation" class="btn btn-outline btn-sm">Test Validation</button>
                        <button id="test-analytics" class="btn btn-outline btn-sm">Test Analytics</button>
                    </div>
                </div>
            </div>
            
            <!-- Debug info -->
            <div class="mt-6 bg-gray-100 p-4 rounded-lg">
                <h3 class="font-semibold mb-2">Debug Info:</h3>
                <div id="debug-info" class="text-sm text-gray-600 h-40 overflow-y-auto"></div>
                <button id="clear-debug" class="btn btn-sm btn-outline mt-2">Clear Debug</button>
            </div>
            
            <!-- Current state display -->
            <div class="mt-6 bg-blue-50 p-4 rounded-lg">
                <h3 class="font-semibold mb-2">Current State:</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div>
                        <strong>Industry:</strong>
                        <div id="current-industry" class="text-gray-600">-</div>
                    </div>
                    <div>
                        <strong>Business Size:</strong>
                        <div id="current-size" class="text-gray-600">-</div>
                    </div>
                    <div>
                        <strong>Selected Budget:</strong>
                        <div id="current-budget" class="text-gray-600">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load MarketingBudgetStep -->
    <script src="src/components/MarketingBudgetStep.js"></script>
    
    <script>
        // Test MarketingBudgetStep integration
        document.addEventListener('DOMContentLoaded', function() {
            const testContainer = document.getElementById('test-container');
            const debugInfo = document.getElementById('debug-info');
            
            // Mock app data
            window.app = {
                formData: {
                    industry: {
                        key: 'restaurant',
                        title: '–†–µ—Å—Ç–æ—Ä–∞–Ω–Ω—ã–π –±–∏–∑–Ω–µ—Å'
                    },
                    businessSize: {
                        key: 'medium_restaurant',
                        title: '21-50 –ø–æ—Å–∞–¥–æ—á–Ω—ã—Ö –º–µ—Å—Ç'
                    }
                },
                analytics: {
                    trackEvent: function(eventName, params) {
                        console.log('üìä Analytics Event:', eventName, params);
                        updateDebugInfo(`Analytics: ${eventName} - Budget: ${params.budget || 'N/A'}`);
                    }
                }
            };
            
            let currentStep = null;
            
            function updateDebugInfo(message) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `[${timestamp}] ${message}<br>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            function updateCurrentState() {
                document.getElementById('current-industry').textContent = 
                    `${window.app.formData.industry.title} (${window.app.formData.industry.key})`;
                document.getElementById('current-size').textContent = 
                    `${window.app.formData.businessSize.title} (${window.app.formData.businessSize.key})`;
                    
                if (currentStep && currentStep.selectedBudget) {
                    const budget = currentStep.selectedBudget;
                    document.getElementById('current-budget').textContent = 
                        `${budget.monthly?.toLocaleString()} ‚ÇΩ/–º–µ—Å—è—Ü (–≠–∫–æ–Ω–æ–º–∏—è: ${budget.potentialSavings?.total?.toLocaleString() || 0} ‚ÇΩ)`;
                } else {
                    document.getElementById('current-budget').textContent = '-';
                }
            }
            
            function testMarketingBudgetStep(industryKey, businessSizeKey, industryTitle, sizeTitle) {
                try {
                    // Cleanup previous instance
                    if (currentStep) {
                        currentStep.destroy();
                    }
                    
                    // Update industry and business size
                    window.app.formData.industry = {
                        key: industryKey,
                        title: industryTitle
                    };
                    window.app.formData.businessSize = {
                        key: businessSizeKey,
                        title: sizeTitle
                    };
                    
                    // Create new MarketingBudgetStep
                    currentStep = new MarketingBudgetStep(testContainer, {
                        onSelect: (budget) => {
                            updateDebugInfo(`Budget selected: ${budget.monthly?.toLocaleString()} ‚ÇΩ/–º–µ—Å—è—Ü`);
                            updateCurrentState();
                            console.log('Budget selected:', budget);
                        },
                        onNext: (data) => {
                            updateDebugInfo(`Next clicked: ${data.marketingBudget.monthly?.toLocaleString()} ‚ÇΩ ‚Üí Step 4`);
                            updateCurrentState();
                            console.log('Next clicked:', data);
                        },
                        onBack: (data) => {
                            updateDebugInfo('Back clicked ‚Üí Step 2');
                            console.log('Back clicked:', data);
                        },
                        trackAnalytics: true
                    });
                    
                    updateDebugInfo(`MarketingBudgetStep created for ${industryKey} + ${businessSizeKey}`);
                    updateCurrentState();
                    
                } catch (error) {
                    updateDebugInfo('‚ùå Error: ' + error.message);
                    console.error('Error creating MarketingBudgetStep:', error);
                }
            }
            
            // Industry test buttons
            document.getElementById('test-restaurant').addEventListener('click', () => {
                testMarketingBudgetStep('restaurant', 'medium_restaurant', '–†–µ—Å—Ç–æ—Ä–∞–Ω–Ω—ã–π –±–∏–∑–Ω–µ—Å', '21-50 –ø–æ—Å–∞–¥–æ—á–Ω—ã—Ö –º–µ—Å—Ç');
            });
            
            document.getElementById('test-beauty').addEventListener('click', () => {
                testMarketingBudgetStep('beauty', 'small_salon', '–ö—Ä–∞—Å–æ—Ç–∞ –∏ wellness', '1-3 —Ä–∞–±–æ—á–∏—Ö –º–µ—Å—Ç–∞');
            });
            
            document.getElementById('test-retail').addEventListener('click', () => {
                testMarketingBudgetStep('retail', 'large_retail', '–†–∏—Ç–µ–π–ª –∏ —Ç–æ—Ä–≥–æ–≤–ª—è', '–ö—Ä—É–ø–Ω—ã–π —Ä–∏—Ç–µ–π–ª (10+ —Ç–æ—á–µ–∫)');
            });
            
            document.getElementById('test-b2b').addEventListener('click', () => {
                testMarketingBudgetStep('b2b', 'enterprise', 'B2B —Å—Ñ–µ—Ä–∞', '–ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è (200+ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤)');
            });
            
            document.getElementById('test-default').addEventListener('click', () => {
                testMarketingBudgetStep('default', 'medium_business', '–î—Ä—É–≥–æ–µ', '–°—Ä–µ–¥–Ω–∏–π –±–∏–∑–Ω–µ—Å (11-50 —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤)');
            });
            
            // Feature test buttons
            document.getElementById('test-slider').addEventListener('click', () => {
                if (currentStep && currentStep.elements.slider) {
                    const slider = currentStep.elements.slider;
                    const testValue = Math.floor((parseInt(slider.min) + parseInt(slider.max)) / 2);
                    slider.value = testValue;
                    slider.dispatchEvent(new Event('input'));
                    slider.dispatchEvent(new Event('change'));
                    updateDebugInfo(`üéõÔ∏è Slider test: Set to ${testValue.toLocaleString()}`);
                } else {
                    updateDebugInfo('‚ùå No slider available to test');
                }
            });
            
            document.getElementById('test-calculations').addEventListener('click', () => {
                if (currentStep) {
                    const testBudget = 50000;
                    const breakdown = currentStep.calculateBudgetBreakdown(testBudget);
                    const savings = currentStep.calculatePotentialSavings(testBudget);
                    updateDebugInfo(`üßÆ Calculations test: Budget ${testBudget} ‚Üí Savings ${savings.total} (${savings.percentage}%)`);
                    console.log('Breakdown:', breakdown, 'Savings:', savings);
                } else {
                    updateDebugInfo('‚ùå No component available for calculations test');
                }
            });
            
            document.getElementById('test-validation').addEventListener('click', () => {
                if (currentStep) {
                    // Test validation without selection
                    currentStep.selectedBudget = null;
                    const isValid = currentStep.validateSelection();
                    updateDebugInfo(`‚úÖ Validation test: ${isValid ? 'PASS' : 'FAIL'} (expected: FAIL)`);
                    
                    // Test validation with selection
                    currentStep.selectedBudget = { monthly: 25000 };
                    const isValidWithSelection = currentStep.validateSelection();
                    updateDebugInfo(`‚úÖ Validation test: ${isValidWithSelection ? 'PASS' : 'FAIL'} (expected: PASS)`);
                } else {
                    updateDebugInfo('‚ùå No component available for validation test');
                }
            });
            
            document.getElementById('test-analytics').addEventListener('click', () => {
                if (currentStep) {
                    currentStep.trackEvent('test_budget_event', {
                        test: true,
                        budget: 30000,
                        industry: window.app.formData.industry.key,
                        timestamp: Date.now()
                    });
                    updateDebugInfo('üìä Analytics test event sent');
                } else {
                    updateDebugInfo('‚ùå No component available for analytics test');
                }
            });
            
            // Clear debug button
            document.getElementById('clear-debug').addEventListener('click', () => {
                debugInfo.innerHTML = '';
                updateDebugInfo('Debug cleared');
            });
            
            // Initialize with restaurant test
            updateDebugInfo('Page loaded, ready for testing');
            testMarketingBudgetStep('restaurant', 'medium_restaurant', '–†–µ—Å—Ç–æ—Ä–∞–Ω–Ω—ã–π –±–∏–∑–Ω–µ—Å', '21-50 –ø–æ—Å–∞–¥–æ—á–Ω—ã—Ö –º–µ—Å—Ç');
        });
    </script>
</body>
</html>
