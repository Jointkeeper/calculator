<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactFormStep Test</title>
    <link href="src/styles/main.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 2rem;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .test-controls {
            padding: 1rem;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }
        .test-controls button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .test-controls button:hover {
            background: #1d4ed8;
        }
        .test-content {
            padding: 2rem;
        }
        .test-log {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ ContactFormStep Test Environment</h1>
            <p>Testing Step 6 of Steamphony Marketing Budget Calculator</p>
        </div>
        
        <div class="test-controls">
            <button onclick="testShow()">Show Component</button>
            <button onclick="testHide()">Hide Component</button>
            <button onclick="testUpdateData()">Update with Test Data</button>
            <button onclick="testValidation()">Test Validation</button>
            <button onclick="testSubmit()">Test Submit</button>
            <button onclick="testSuccess()">Test Success State</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="test-content">
            <div id="calculator-container">
                <div id="form-content">
                    <!-- ContactFormStep will be rendered here -->
                </div>
            </div>
            
            <div class="test-log" id="test-log">
                <div>üöÄ ContactFormStep Test Environment Ready</div>
                <div>Click buttons above to test different scenarios</div>
            </div>
        </div>
    </div>

    <!-- Mock Analytics -->
    <script>
        class MockAnalytics {
            constructor() {
                this.events = [];
            }
            trackEvent(eventName, data) {
                this.events.push({ eventName, data, timestamp: Date.now() });
                log(`üìä Analytics: ${eventName}`, data);
            }
            getEvents() { return this.events; }
            clearEvents() { this.events = []; }
        }
        
        // Mock Lead Generation
        class MockLeadGeneration {
            async submitToGoogleSheets(data) {
                log('üìä Google Sheets Submission:', data);
                return { success: true, id: `sheet_${Date.now()}` };
            }
            async sendEmailTemplate(data) {
                log('üìß Email Template Sent:', data);
                return { success: true, id: `email_${Date.now()}` };
            }
        }
        
        // Test data
        const TEST_DATA = {
            industry: { key: 'ecommerce', title: 'E-commerce' },
            businessSize: { key: 'medium', title: '–°—Ä–µ–¥–Ω–∏–π –±–∏–∑–Ω–µ—Å (10-50 —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤)' },
            marketingBudget: { monthly: 150000 },
            marketingTools: { selected: ['google_ads', 'facebook_ads', 'yandex_direct'] },
            marketingTeam: { current: { id: 'inhouse', title: '–í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –∫–æ–º–∞–Ω–¥–∞' } },
            gapAnalysis: {
                savings: {
                    cost: { monthly: 45000, annual: 540000 },
                    percentage: 30
                }
            }
        };
        
        const CONTACT_DATA = {
            firstName: '–ò–≤–∞–Ω',
            lastName: '–ü–µ—Ç—Ä–æ–≤',
            email: 'ivan.petrov@example.com',
            phone: '+7 (999) 123-45-67',
            company: '–û–û–û "–¢–µ—Å—Ç–æ–≤–∞—è –ö–æ–º–ø–∞–Ω–∏—è"',
            position: '–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥-–¥–∏—Ä–µ–∫—Ç–æ—Ä',
            message: '–ò–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç –ø–æ–ª–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–æ–≤–æ–≥–æ –±—é–¥–∂–µ—Ç–∞',
            gdprConsent: true,
            marketingConsent: true
        };
        
        // Global variables
        let contactFormStep = null;
        let analytics = new MockAnalytics();
        let leadGeneration = new MockLeadGeneration();
        
        // Utility functions
        function log(message, data = null) {
            const logElement = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #94a3b8;">[${timestamp}]</span> ${message}`;
            if (data) {
                logEntry.innerHTML += `<br><span style="color: #64748b; margin-left: 1rem;">${JSON.stringify(data, null, 2)}</span>`;
            }
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('test-log').innerHTML = '<div>Log cleared</div>';
        }
        
        // Test functions
        function testShow() {
            try {
                if (!contactFormStep) {
                    contactFormStep = new window.ContactFormStep({
                        analytics: analytics,
                        leadGeneration: leadGeneration,
                        onSubmit: (data) => log('‚úÖ Form submitted:', data),
                        onComplete: () => log('‚úÖ Calculator completed')
                    });
                }
                contactFormStep.show();
                log('‚úÖ Component shown');
            } catch (error) {
                log('‚ùå Error showing component:', error.message);
            }
        }
        
        function testHide() {
            try {
                if (contactFormStep) {
                    contactFormStep.hide();
                    log('‚úÖ Component hidden');
                } else {
                    log('‚ö†Ô∏è Component not initialized');
                }
            } catch (error) {
                log('‚ùå Error hiding component:', error.message);
            }
        }
        
        function testUpdateData() {
            try {
                if (contactFormStep) {
                    contactFormStep.updateWithFormData(TEST_DATA);
                    log('‚úÖ Updated with test data');
                } else {
                    log('‚ö†Ô∏è Component not initialized');
                }
            } catch (error) {
                log('‚ùå Error updating data:', error.message);
            }
        }
        
        function testValidation() {
            try {
                if (contactFormStep) {
                    // Test empty form
                    const emptyValidation = contactFormStep.validateForm({});
                    log('Empty form validation:', emptyValidation);
                    
                    // Test valid form
                    const validValidation = contactFormStep.validateForm(CONTACT_DATA);
                    log('Valid form validation:', validValidation);
                } else {
                    log('‚ö†Ô∏è Component not initialized');
                }
            } catch (error) {
                log('‚ùå Error testing validation:', error.message);
            }
        }
        
        function testSubmit() {
            try {
                if (contactFormStep) {
                    contactFormStep.submitForm(CONTACT_DATA);
                    log('‚úÖ Form submission triggered');
                } else {
                    log('‚ö†Ô∏è Component not initialized');
                }
            } catch (error) {
                log('‚ùå Error submitting form:', error.message);
            }
        }
        
        function testSuccess() {
            try {
                if (contactFormStep) {
                    contactFormStep.showSuccessState(CONTACT_DATA);
                    log('‚úÖ Success state shown');
                } else {
                    log('‚ö†Ô∏è Component not initialized');
                }
            } catch (error) {
                log('‚ùå Error showing success state:', error.message);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Test environment initialized');
            log('ContactFormStep available:', typeof window.ContactFormStep !== 'undefined');
        });
    </script>

    <!-- Load ContactFormStep -->
    <script src="src/components/ContactFormStep.js"></script>
</body>
</html>
